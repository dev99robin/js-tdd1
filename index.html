<!-- JS + jasmine -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.5.2</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.5.2/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.5.2/jasmine.css">

  <script src="lib/jasmine-2.5.2/jasmine.js"></script>
  <script src="lib/jasmine-2.5.2/jasmine-html.js"></script>
  <script src="lib/jasmine-2.5.2/boot.js"></script>
</head>
<body>
  <p id="demo"></p>

  <script>
  //set id demo to contain "Hello Worrld!"
    document.getElementById("demo").innerHTML = "Hello World!";
  </script>

  <script>
  //test if id demo is set correctly
    describe("Hello world test suite", function() {
        it("This should pass!", function() {
          expect(document.getElementById('demo').innerHTML).toBe("Hello World!");
        });

        it("This should also pass!", function() {
          expect(document.getElementById('demo').innerHTML).not.toBe("hello World!");
        });
    });
  </script>
</body>
</html>
